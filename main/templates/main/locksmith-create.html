{% extends 'main/base.html' %}

{% block title %}: Locksmith Profile{% endblock %}

{% block content %}
<h1>Registrate como Cerrajero</h1>
{% if user.is_authenticated %}
<div class="container-fluid">
    <div class="row xs">
        <div class="col-sx-12">
            <form class="locksmithcreate" action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="save">Registrarse</button>
            </form>
            {% else %}
            <p>You neeed to log in to view locksmiths!</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
